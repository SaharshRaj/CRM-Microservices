spring.application.name=sales-automation

#server-configuration
server.port=8085

#database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.cloud.loadbalancer.ribbon.enabled=false

#actuator
spring.boot.admin.client.url=http://localhost:8761/admin
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=Sales-Automation
info.app.version=1.0.0
info.app.description= Sales Automation module
spring.boot.admin.client.enabled=true
spring.boot.admin.client.instance.service-url=http://localhost:8085
