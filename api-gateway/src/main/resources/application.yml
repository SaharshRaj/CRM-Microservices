spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: sales-automation
          uri: http://localhost:3001
#          uri: lb://SALES-AUTOMATION
          predicates:
            - Path=/api/sales-opportunity/**
        - id: notification-service
          uri: http://localhost:3003
#          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
        - id: marketing-automation
          uri: http://localhost:3004
#          uri: lb://MARKETING-AUTOMATION
          predicates:
            - Path=/api/marketing/**
        - id: customer-support
          uri: http://localhost:3005
#          uri: lb://CUSTOMER-SUPPORT
          predicates:
            - Path=/api/support/**
        - id: customer-data-management
          uri: http://localhost:3006
#          uri: lb://CUSTOMER-DATA-MANAGEMENT
          predicates:
            - Path=/api/customers/**
        - id: analytics-and-reporting
          uri: http://localhost:3002
#          uri: lb://ANALYTICS-AND-REPORTING
          predicates:
            - Path=/api/analytics/**

server:
  port: 8765